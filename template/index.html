<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="typing-container">
        <h1>Typing Test</h1>
        <form id="typing-form">
          <div class="timer">Timer: 0:00</div>
          <textarea class="typing-area" placeholder="Start typing here..."></textarea>
          <button class="submit-btn" type="button" onclick="calculateAccuracy()">Submit</button>
          <div class="accuracy">Accuracy: <span class="accuracy-value">0</span>%</div>
          <div class="wpm">WPM: <span class="accuracy-value">0</span></div>
        </form>
      </div>
</body>
</html>
