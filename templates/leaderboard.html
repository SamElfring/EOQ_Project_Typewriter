{% extends "layout.html" %}

{% block body %}
    <table>
        <tr>
            <th>Username</th>
            <th>WPS</th>
            <th>Points</th>
        </tr>
        {% for user in leaderboard %}
            <tr>
                <th>{{user.username}}</th>
                <th>{{user.words_per_minute}}</th>
                <th>{{user.words_entered}}</th>
            </tr>
        {% endfor %}
    </table>
{% endblock body %}
